<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7WORDS7</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #86868b;
            --accent-correct: #32d74b;
            --accent-present: #ffd60a;
            --accent-absent: #636366;
            --border-color: #2c2c2e;
            --key-bg: #2c2c2e;
            --key-hover: #3a3a3c;
            --success-bg: rgba(50, 215, 75, 0.1);
            --error-bg: rgba(255, 69, 58, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #fff 0%, #8e8e93 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            transition: all 0.3s ease;
        }

        h1.game-over {
            font-size: 2rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .answer {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: -1rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .answer.show {
            opacity: 1;
            transform: translateY(0);
        }

        .validation-message {
            color: #ef4444;
            font-size: 1rem;
            text-align: center;
            margin-top: -12px;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .validation-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }

        .row.shake {
            animation: shake 0.5s;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(28, 28, 30, 0.8);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .tile {
            width: 52px;
            height: 52px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-secondary);
        }

        .tile.filled {
            border-color: var(--text-secondary);
            transform: scale(1.02);
        }

        .tile.correct {
            background-color: var(--accent-correct);
            border-color: var(--accent-correct);
            color: var(--bg-primary);
        }

        .tile.present {
            background-color: var(--accent-present);
            border-color: var(--accent-present);
            color: var(--bg-primary);
        }

        .tile.absent {
            background-color: var(--accent-absent);
            border-color: var(--accent-absent);
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 600px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            padding: 16px 12px;
            background-color: var(--key-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            min-width: 40px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .key:hover {
            background-color: var(--key-hover);
            transform: translateY(-1px);
        }

        .key:active {
            transform: translateY(1px);
        }

        .key.wide {
            min-width: 72px;
            font-size: 0.9rem;
        }

        .key.correct {
            background-color: var(--accent-correct);
            color: var(--bg-primary);
        }

        .key.present {
            background-color: var(--accent-present);
            color: var(--bg-primary);
        }

        .key.absent {
            background-color: var(--accent-absent);
        }

        .message {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(28, 28, 30, 0.95);
            color: var(--text-primary);
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 500;
            display: none;
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
            from { 
                transform: translate(-50%, -20px);
                opacity: 0;
            }
            to { 
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .stats {
            margin-top: 16px;
            text-align: center;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .new-game-btn {
            margin-top: 24px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent-correct) 0%, #2ac940 100%);
            color: var(--bg-primary);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(50, 215, 75, 0.3);
        }

        .new-game-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .tile {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
                border-radius: 8px;
            }

            .key {
                padding: 12px 8px;
                min-width: 32px;
                font-size: 0.9rem;
            }

            .key.wide {
                min-width: 60px;
                font-size: 0.8rem;
            }

            .game-container {
                padding: 20px;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #f5f5f7;
                --text-primary: #1d1d1f;
                --text-secondary: #86868b;
                --border-color: #d2d2d7;
                --key-bg: #e8e8ed;
                --key-hover: #dedee3;
            }

            body {
                background: linear-gradient(to bottom, var(--bg-primary), var(--bg-secondary));
            }

            .game-container {
                background: rgba(255, 255, 255, 0.8);
            }

            h1 {
                background: linear-gradient(135deg, #1d1d1f 0%, #86868b 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }
    </style>
    
    <!-- Sound system -->
    <script>
        let audioContext = null;

        function createAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        function playTone(frequency, duration, type = 'sine', gain = 0.1) {
            const ctx = createAudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, ctx.currentTime);
            
            gainNode.gain.setValueAtTime(gain, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            oscillator.start();
            oscillator.stop(ctx.currentTime + duration);
        }

        function playCorrectSound() {
            playTone(880, 0.15, 'sine', 0.1); // High A note
            setTimeout(() => playTone(1108.73, 0.15, 'sine', 0.1), 50); // High C# note
        }

        function playPresentSound() {
            playTone(659.25, 0.15, 'sine', 0.1); // High E note
        }

        function playAbsentSound() {
            playTone(440, 0.1, 'sine', 0.05); // A note, quieter
        }

        function playTypingSound() {
            playTone(1500, 0.02, 'sine', 0.02); // Short click
        }

        function playDeleteSound() {
            playTone(800, 0.05, 'sine', 0.03); // Short lower sound
        }

        function playErrorSound() {
            playTone(220, 0.1, 'sine', 0.1); // Low A note
            setTimeout(() => playTone(196, 0.1, 'sine', 0.1), 100); // Lower G note
        }
    </script>
</head>
<body>
    <h1>7WORDS7</h1>
    <div class="answer" id="answer"></div>
    <div class="game-container">
        <div class="grid" id="grid"></div>
        <div class="validation-message" id="validation"></div>
        <div class="stats" id="stats">Attempt 1 of 7</div>
        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="q">Q</button>
                <button class="key" data-key="w">W</button>
                <button class="key" data-key="e">E</button>
                <button class="key" data-key="r">R</button>
                <button class="key" data-key="t">T</button>
                <button class="key" data-key="y">Y</button>
                <button class="key" data-key="u">U</button>
                <button class="key" data-key="i">I</button>
                <button class="key" data-key="o">O</button>
                <button class="key" data-key="p">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="a">A</button>
                <button class="key" data-key="s">S</button>
                <button class="key" data-key="d">D</button>
                <button class="key" data-key="f">F</button>
                <button class="key" data-key="g">G</button>
                <button class="key" data-key="h">H</button>
                <button class="key" data-key="j">J</button>
                <button class="key" data-key="k">K</button>
                <button class="key" data-key="l">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="enter">Enter</button>
                <button class="key" data-key="z">Z</button>
                <button class="key" data-key="x">X</button>
                <button class="key" data-key="c">C</button>
                <button class="key" data-key="v">V</button>
                <button class="key" data-key="b">B</button>
                <button class="key" data-key="n">N</button>
                <button class="key" data-key="m">M</button>
                <button class="key wide" data-key="backspace">âŒ«</button>
            </div>
        </div>
        <button class="new-game-btn" id="newGameBtn" style="display: none;">New Game</button>
    </div>
    <div class="message" id="message"></div>

    <script src="words.js"></script>
    <script>
        // Convert to array for random selection
        const wordsList = Array.from(wordSet);

        let currentRow = 0;
        let currentTile = 0;
        let targetWord = '';
        let gameOver = false;
        let canType = true;

        function initGame() {
            // Reset the title and answer
            const title = document.querySelector('h1');
            const answerDiv = document.getElementById('answer');
            const validationDiv = document.getElementById('validation');
            title.classList.remove('game-over');
            title.textContent = '7WORDS7';
            answerDiv.textContent = '';
            answerDiv.classList.remove('show');
            validationDiv.classList.remove('show');

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 7; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                row.id = `row-${i}`;
                
                for (let j = 0; j < 7; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                
                grid.appendChild(row);
            }

            currentRow = 0;
            currentTile = 0;
            gameOver = false;
            canType = true;
            targetWord = wordsList[Math.floor(Math.random() * wordsList.length)];
            
            document.querySelectorAll('.key').forEach(key => {
                key.classList.remove('correct', 'present', 'absent');
            });

            document.getElementById('message').classList.remove('show');
            document.getElementById('newGameBtn').style.display = 'none';
            
            updateStats();
        }

        function updateStats() {
            document.getElementById('stats').textContent = `Attempt ${currentRow + 1} of 7`;
        }

        function showMessage(text, duration = 2000) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.classList.add('show');
            
            if (duration > 0) {
                setTimeout(() => {
                    message.classList.remove('show');
                }, duration);
            }
        }

        function addLetter(letter) {
            if (currentTile < 7 && currentRow < 7 && !gameOver && canType) {
                playTypingSound();
                const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
                tile.textContent = letter;
                tile.classList.add('filled');
                currentTile++;
            }
        }

        function deleteLetter() {
            if (currentTile > 0 && !gameOver && canType) {
                playDeleteSound();
                currentTile--;
                const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
                tile.textContent = '';
                tile.classList.remove('filled', 'correct', 'present', 'absent');
            }
        }

        function showInvalidWord() {
            const validation = document.getElementById('validation');
            const currentRowEl = document.getElementById(`row-${currentRow}`);
            
            // Show validation message
            validation.textContent = 'Not a valid word!';
            validation.classList.add('show');
            
            // Add shake animation
            currentRowEl.classList.add('shake');
            
            // Play error sound
            playErrorSound();
            
            // Clear the current guess
            for (let i = 0; i < 7; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                tile.textContent = '';
                tile.classList.remove('filled');
            }
            currentTile = 0;
            
            // Remove the validation message and animation after a delay
            setTimeout(() => {
                validation.classList.remove('show');
                currentRowEl.classList.remove('shake');
            }, 1500);
        }

        function checkWord() {
            if (!canType) return;
            
            if (currentTile !== 7) {
                showMessage('Not enough letters!');
                return;
            }

            const guess = [];
            for (let i = 0; i < 7; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                guess.push(tile.textContent);
            }
            const guessWord = guess.join('');

            // Check if the word is in the word list
            if (!wordSet.has(guessWord)) {
                showInvalidWord();
                return;
            }

            canType = false;

            // Clear any validation message
            const validation = document.getElementById('validation');
            validation.classList.remove('show');

            const letterCount = {};
            for (let letter of targetWord) {
                letterCount[letter] = (letterCount[letter] || 0) + 1;
            }

            const evaluation = new Array(7).fill('absent');
            
            // First pass: mark correct letters
            for (let i = 0; i < 7; i++) {
                if (guess[i] === targetWord[i]) {
                    evaluation[i] = 'correct';
                    letterCount[guess[i]]--;
                }
            }

            // Second pass: mark present letters
            for (let i = 0; i < 7; i++) {
                if (evaluation[i] === 'absent' && letterCount[guess[i]] > 0) {
                    evaluation[i] = 'present';
                    letterCount[guess[i]]--;
                }
            }

            let animationComplete = 0;
            for (let i = 0; i < 7; i++) {
                setTimeout(() => {
                    const tile = document.getElementById(`tile-${currentRow}-${i}`);
                    tile.classList.add(evaluation[i]);
                    
                    // Play appropriate sound for each letter
                    if (evaluation[i] === 'correct') {
                        playCorrectSound();
                    } else if (evaluation[i] === 'present') {
                        playPresentSound();
                    } else {
                        playAbsentSound();
                    }
                    
                    const key = document.querySelector(`[data-key="${guess[i].toLowerCase()}"]`);
                    if (evaluation[i] === 'correct') {
                        key.classList.remove('present', 'absent');
                        key.classList.add('correct');
                    } else if (evaluation[i] === 'present' && !key.classList.contains('correct')) {
                        key.classList.remove('absent');
                        key.classList.add('present');
                    } else if (evaluation[i] === 'absent' && !key.classList.contains('correct') && !key.classList.contains('present')) {
                        key.classList.add('absent');
                    }

                    animationComplete++;
                    if (animationComplete === 7) {
                        setTimeout(() => {
                            if (guessWord === targetWord) {
                                // Victory fanfare
                                setTimeout(() => {
                                    playCorrectSound();
                                    setTimeout(playCorrectSound, 200);
                                }, 200);
                                // Show victory in title
                                const title = document.querySelector('h1');
                                title.textContent = 'You Won!';
                                title.classList.add('game-over');
                                gameOver = true;
                                document.getElementById('newGameBtn').style.display = 'block';
                            } else {
                                currentRow++;
                                currentTile = 0;
                                canType = true;

                                if (currentRow === 7) {
                                    const title = document.querySelector('h1');
                                    const answerDiv = document.getElementById('answer');
                                    title.classList.add('game-over');
                                    title.textContent = 'Game Over!';
                                    answerDiv.textContent = `The word was: ${targetWord}`;
                                    answerDiv.classList.add('show');
                                    gameOver = true;
                                    document.getElementById('newGameBtn').style.display = 'block';
                                } else {
                                    updateStats();
                                }
                            }
                        }, 100);
                    }
                }, i * 200);
            }
        }

        // Keyboard event handlers
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            if (e.key === 'Enter') {
                checkWord();
            } else if (e.key === 'Backspace') {
                deleteLetter();
            } else if (e.key.match(/^[a-zA-Z]$/)) {
                addLetter(e.key.toUpperCase());
            }
        });

        // On-screen keyboard
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const keyValue = key.getAttribute('data-key');
                
                if (keyValue === 'enter') {
                    checkWord();
                } else if (keyValue === 'backspace') {
                    deleteLetter();
                } else {
                    addLetter(keyValue.toUpperCase());
                }
            });
        });

        // New game button
        document.getElementById('newGameBtn').addEventListener('click', initGame);

        // Start game
        initGame();
    </script>
</body>
</html>
